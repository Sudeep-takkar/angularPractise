<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
		<style type="text/css">
			.animate.ng-enter, .animate.ng-leave {
				transition: 500ms linear all;
			}
			.animate.ng-leave.ng-leave-active {
				opacity: 0;
			}
			.animate.ng-enter.ng-enter-active {
				opacity:1;
			}
		</style>
	</head>
	<body ng-app="mainApp" ng-controller="app">
		<p>Search: <input type="text" ng-model="searchBox"></p>
		<ul>
			<li class="animate" ng-repeat="food in foods | filter: searchBox">
				{{food}}
			</li>
		</ul>
	</body>
</html>
