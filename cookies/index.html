<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
	<head>
		<meta charset="utf-8">
		<title>AJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>

	</head>
	<body ng-controller="app">
	{{ myCookieVal }}
	<input type="text" ng-model="cookieVal">
	<button ng-click="setCookie(cookieVal)">Update Cookie Value</button>
	</body>
</html>
